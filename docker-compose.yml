version: '3.8'

services:
  botform:
    build: .
    container_name: botform
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env:ro
